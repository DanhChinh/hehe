<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="container my-3 bg-dark">
    <div id="fixed_form">

      <div class="card form-group">
        <input id="DOM_accessToken" type="text" value="" class="me-2 form-control" />
        <button class="btn btn-outline-dark" id="DOM_isConnectGame">CnectH</button>
        <button class="btn btn-outline-dark" id="DOM_connectPyserver">CnectP</button>

        <div id="chat-container" class="bg_opacity"></div>
      </div>

    </div>
  </div>

  <div class="container" id="DOM_map">
  </div>

<div class="container-fluid bg-warning fixed-bottom text-center text-danger">
  <h5>NO RED</h5>
  <h5>NO BLUE</h5>
  <h5>accept the outcome</h5>
</div>
  <script>
    var numOfModel = 3;
    let parent = document.getElementById('DOM_map');
    for (let i = 0; i < numOfModel; i++) {
      parent.innerHTML += `
    <div class="row">
      <div class="DOM_hsFix  col" id="hsFix_${i}"></div>
      <div class="chart_long col " id="chart_long_${i}"></div>
      <div class="chart_short col" id="chart_short_${i}"></div>
      <div class="col-1">
        <div class="DOM_predict form-control" id="predict_${i}"></div>
        <input class="DOM_value form-control" type="text" value="" />
        <button class="DOM_isFollow btn btn-outline-dark"  value="1">Follow</button>
      </div>
    </div>`
    }
  </script>
  <script src="./src/globalfunc.js"></script>
  <script src="./src/echart.js"></script>
  <script src="./src/main.js"></script>
  <script src="./src/remote.js"></script>

</body>

</html>
